<link rel="import" href="../polymer/polymer.html">

<dom-module id='polymer-cordova-network-activity'>
	<template>
	</template>
</dom-module>

<script>

(function() {

	Polymer({
		is: 'polymer-cordova-network-activity',
		properties: {
			visible: {
				type: Boolean,
				notify: true,
				observer: '_runningChanged'
			}
		},
		
		// Public methods
		show: function() {
			this.visible = true;
		},
		hide: function() {
			this.visible = false;
		},
		
		// Private methods
		_runningChanged: function(newValue, oldValue) {
			if (typeof NetworkActivityIndicator == 'undefined') {
				return;
			}

			if (newValue) {
				NetworkActivityIndicator.show();
			} else {
				NetworkActivityIndicator.hide();
			}
		}
	});

})();

</script>
